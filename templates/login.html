{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/uikit.min.css' %}" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d0da235e9e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<script src="{% static 'js/uikit.min.js' %}"></script>
	</head>
	<body>
		<main>
			<div class="uk-background-cover uk-flex uk-flex-middle uk-flex-center" style="background-image: url({% static 'img/bg.jpg' %});" uk-height-viewport>
				<div class="uk-width-1-1 uk-width-1-2@s uk-width-1-3@m uk-width-1-5@xl uk-padding-small">
					<div class="uk-card uk-card-default uk-card-body">
						<h3 class="uk-card-title">Авторизация</h3>
						<form class="uk-grid-small" uk-grid method="post" action="{% url 'maineco:loginuser' %}">
                        {% csrf_token %}
							<div class="uk-width-1-1">
								<div class="uk-position-relative">
									<span class="uk-form-icon"><i class="fas fa-envelope"></i></span>
									<input id="login" name="login" class="uk-input" type="e-mail" placeholder="Почта">
								</div>
							</div>
							<div class="uk-width-1-1">
								<div class="uk-position-relative">
									<span class="uk-form-icon"><i class="fas fa-lock"></i></span>
									<a class="uk-form-icon uk-form-icon-flip">
										<span class="showPass" data-type="text" uk-toggle="target: .showPass"><i class="fas fa-eye"></i></span>
										<span class="showPass" data-type="password" uk-toggle="target: .showPass" hidden><i class="fas fa-eye-slash"></i></span>
									</a>
									<input id="password" name="password" class="uk-input userPassInput" type="password" placeholder="Пароль">
								</div>
							</div>
							<div class="uk-width-1-1">
                                {% if error %}
								<div class="uk-alert-danger" uk-alert>
									<a class="uk-alert-close" uk-close></a>
									<p>{{error}}</p>
								</div>
                                {% endif %}
							</div>
							<div class="uk-width-1-1 uk-text-center">
								<a class="" href="">Восстановить пароль</a>
							</div>
							<div class="uk-width-1-1"><button class="uk-button uk-button-primary uk-width-1-1" type="submit">Войти</button></div>
							<div class="uk-width-1-1"><a class="uk-button uk-button-secondary uk-width-1-1" href="{% url 'maineco:signup' %}">Регистрация</a></div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="{% static 'js/main.js' %}"></script>
</html>
