<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/uikit.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
		<script src="https://kit.fontawesome.com/d0da235e9e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/uikit.min.js"></script>
	</head>
	<body>
		<main>
			<div class="uk-background-cover uk-flex uk-flex-middle uk-flex-center" style="background-image: url(img/bg.jpg);" uk-height-viewport>
				<div class="uk-width-1-1 uk-width-1-3@s uk-width-1-5@xl uk-padding-small">
					<div class="uk-card uk-card-default uk-card-body">
						<h3 class="uk-card-title">Регистрация</h3>

						<form class="uk-grid-small" uk-grid>
							<div class="uk-width-1-1">
								<div class="uk-position-relative">
									<span class="uk-form-icon"><i class="fas fa-envelope"></i></span>
									<input id="id_email" name="email" class="uk-input" type="email" placeholder="Почта">
								</div>
							</div>
							<div class="uk-width-1-1">
								<div class="uk-position-relative">
									<span class="uk-form-icon"><i class="fas fa-lock"></i></span>
									<a class="uk-form-icon uk-form-icon-flip">
										<span class="showPass" data-type="text" uk-toggle="target: .showPass"><i class="fas fa-eye"></i></span>
										<span class="showPass" data-type="password" uk-toggle="target: .showPass" hidden><i class="fas fa-eye-slash"></i></span>
									</a>
									<input id="userPass" name="userPass" class="uk-input userPassInput" type="password" placeholder="Пароль">
								</div>
							</div>
							<div class="uk-width-1-1">
								<div class="uk-position-relative">
									<span class="uk-form-icon"><i class="fas fa-lock"></i></span>
									<a class="uk-form-icon uk-form-icon-flip">
										<span class="showPass" data-type="text" uk-toggle="target: .showPass"><i class="fas fa-eye"></i></span>
										<span class="showPass" data-type="password" uk-toggle="target: .showPass" hidden><i class="fas fa-eye-slash"></i></span>
									</a>
									<input id="userPassCheck" name="userPassCheck" class="uk-input userPassInput" type="password" placeholder="Повтор пароля">
								</div>
							</div>
							<div class="uk-width-1-1">
								<div class="uk-alert-danger" uk-alert>
									<a class="uk-alert-close" uk-close></a>
									<p>Ошибочка</p>
								</div>
							</div>
							<div class="uk-width-1-1 uk-text-center">
								<a class="" href="">Восстановить пароль</a>
							</div>
							<div class="uk-width-1-1"><button class="uk-button uk-button-primary uk-width-1-1" type="submit">Регистрация</button></div>
							<div class="uk-width-1-1"><a class="uk-button uk-button-secondary uk-width-1-1" href="#">Войти</a></div>
						</form>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</html>
